<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  
  <nav class="navbar navbar-dark bg-primary justify-content-center">
    <span class="navbar-brand h1 mb-0">My To-Do List</span>
  </nav>

  
  <main class="container text-center mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        
        <textarea id="taskInput" class="form-control mb-3 text-center" rows="5" placeholder="Enter your task here..."></textarea>
        
        
        <button id="addTaskBtn" class="btn btn-success mb-4">Add Task</button>

        
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </main>

  
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 Mohaideen Irfan. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
